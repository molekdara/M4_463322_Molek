<!DOCTYPE html>
<html>
    <body>
        <h1>54 derajat fahrenheit adalah</h1>
        <p id="tulis"></p>

        <script>
            document.getElementById("tulis").innerHTML =
            "Suhunya celsiusnya adalah " + toCelsius(54) + " derajat celsius"; 
            
            function toCelsius(fahrenheit) {
                return (5/9) * (fahrenheit - 32); 
            }
        </script>
    </body>
</html>
