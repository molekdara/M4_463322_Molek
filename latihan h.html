<!DOCTYPE html>
<html>
    <body>
        <h2>Masukkan sembarang teks</h2>

        <input id="datainput" type="text"/>
        <input type="button" value="click" onclick="tampilkan();"/>
        <p id="demo"></p>

        <script>
            var lol;
            function baca() {
                lol = document.getElementById('datainput').value;
                return lol;
            }

            function tampilkan () {
                bacaan = baca();
                
                balik = bacaan.split("").reverse().join(''); 
                document.getElementById("demo").innerHTML = balik;
            }
        </script>
    </body>
</html>
